<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
</head>
<header class="main-header">
    <div class="header-container flex align-center space-between">
        <div class="logo">memegen</div>
        <nav class="main-nav">
            <ul class="flex clean-list nav-list">
                <li><a href="https://guypeer1.github.io/Meme-Generator/">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </div>
</header>

<body onload="onInit()" class="main-layout">
    <section class="editor flex align-center ">
        <section class="canvas">
            <div class="canvas-container">
                <canvas width="400" height="400"></canvas>
        </section>
        <section class="control-box">
            <input type="text" name="meme-text" placeholder="meme text comes here" oninput="onTextChange(this)">
            </input>
            <button onclick="onSwitchLine()"><i class="fa-solid fa-up-down"></i></button>
            <button onclick="onMoveLine(true)"> <i class="fa-solid fa-arrow-up"></i></button>
            <button onclick="onTextSubmit()"><i class="fa-solid fa-plus"></i></button>
            <button onclick="onMoveLine(false)"> <i class="fa-solid fa-arrow-down"></i></button>
            <button onclick="onDeleteRow()"><i class="fa-regular fa-trash-can"></i></button>
            <button onclick="onSwitchAlign('left')"><i class="fa-solid fa-align-left"></i></button>
            <button onclick="onSwitchAlign('center')"><i class="fa-solid fa-align-center"></i></button>
            <button onclick="onSwitchAlign('right')"><i class="fa-solid fa-align-right"></i></button>
            <button onclick="setFontSize(false)">A-</button>
            <button onclick="setFontSize(true)">A+</button>
            <label for="create-color">
                <i class="fa fa-palette"></i>
                <input type="color" id="create-color" style="display: none" oninput="setLineColor(this)">
            </label>
        </section>
        </div>
    </section>
    <div class="main-content">
        <section class="search-area flex align-center space-between">Search keyword
            <i class="fa-solid fa-magnifying-glass"></i>
        </section>
        <section class="gallery grid grid-container"> </section>
        <footer class='main-footer flex align-center'>
            <img src=img/me.jpg class="logo">
            <div class="about"><span class="footer-name"> Guy Peer </span> <br />
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic voluptas impedit officia aliquam enim sed
                similique tempore
                <ul class="social-links clean-list flex align-items ">
                    <li><i class="fa-brands fa-linkedin-in"></i></li>
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-github"></i></li>
                </ul>
            </div>
        </footer>

        <footer class="buttom-fotter flex align-center">
            <div class="logo">memegen</div>
            <small>all rights reserved 2019</small>
        </footer>

    </div>
    <script src="js/main.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="https://kit.fontawesome.com/bf7fb668e9.js" crossorigin="anonymous"></script>

</body>

</html>
