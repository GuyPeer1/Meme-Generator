<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
</head>
<header class="main-header">
    <div class="header-container flex align-center space-between">
        <div class="logo">memegen</div>
        <nav class="main-nav">
            <ul class="flex clean-list nav-list">
                <li><a href="#">gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </div>
</header>

<body onload="onInit()">
    <section class="editor">
        <section class="control-box">
            <input type="text" placeholder="meme text comes here" onchange="onSetText()" oninput="setLineTxt(this)">
            </input>
            <button onclick="onSwitchLine()"><i class="fa-solid fa-up-down"></i></button>
            <button onclick="onMoveLine(true)"> <i class="fa-solid fa-arrow-up"></i></button>
            <button><i class="fa-solid fa-plus"></i></button>
            <button onclick="onMoveLine(false)"> <i class="fa-solid fa-arrow-down"></i></button>
            <button onclick="onDeleteRow()"><i class="fa-regular fa-trash-can"></i></button>
            <button onclick="onSwitchAlign('left')"><i class="fa-solid fa-align-left"></i></button>
            <button onclick="onSwitchAlign('center')"><i class="fa-solid fa-align-center"></i></button>
            <button onclick="onSwitchAlign('right')"><i class="fa-solid fa-align-right"></i></button>
            <button onclick="setFontSize(false)">A-</button>
            <button onclick="setFontSize(true)">A+</button>
            <label for="create-color">
                <i class="fa fa-palette"></i>
                <input type="color" id="create-color" style="display: none" oninput="setLineColor(this)">
            </label>
        </section>
    </section>
    <div class="canvas-container">
        <canvas width="400" height="400"></canvas>
    </div>
    <section class="gallery grid grid-container">

    </section>

    <script src="js/main.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="https://kit.fontawesome.com/bf7fb668e9.js" crossorigin="anonymous"></script>

</body>

</html>
