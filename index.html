<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
</head>
<header class="main-header flex space-between">

        <img class="banner" src="img/logo.png">
        <nav class="main-nav">
            <ul class="flex clean-list nav-list">
                <li><a href="http://127.0.0.1:5500/index.html">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button>
</header>

<body onload="onInit()" class="main-layout">
    <section class="editor flex">
        <section class="canvas">
            <div class="canvas-container">
                <canvas width="400" height="400"></canvas>
        </section>
        <section class="control-box ">
            <input class="meme-text" type="text" name="meme-text" placeholder="meme text comes here"
                oninput="onTextChange(this)">
            </input>
            <div class="editor-first-line flex ">
                <button onclick="onSwitchLine()"><i class="switch-line fa-solid fa-up-down"></i></button>
                <button onclick="onTextSubmit()"><i class="text-submit fa-solid fa-plus"></i></button>
                <button onclick="onDeleteRow()"><i class="text-delete fa-regular fa-trash-can"></i></button>
                <button onclick="onMoveLine(true)"> <i class="line-up fa-solid fa-arrow-up"></i></button>
                <button onclick="onMoveLine(false)"> <i class="line-down fa-solid fa-arrow-down"></i></button>
            </div>
            <div class="editor-second-line flex">
                <button onclick="setFontSize(true) " class="font-minus">A+</button>
                <button onclick="setFontSize(false) " class="font-plus">A-</button>
                <button onclick="onSwitchAlign('right')"><i class="align-right fa-solid fa-align-right"></i></button>
                <button onclick="onSwitchAlign('center')"><i class="align-center fa-solid fa-align-center"></i></button>
                <button onclick="onSwitchAlign('left')"><i class="align-left fa-solid fa-align-left"></i></button>
            </div>
            <div class="editor-third-line flex">
                <select onchange="setFontName(this.value)" class="font-style">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Georgia">Georgia</option>
                </select>
                <label for="create-color">
                    <i class="fa fa-palette"></i>
                    <input type="color" id="create-color" style="display: none" oninput="setLineColor(this)">
                </label>
            </div>
            <div class="editor-share-line flex">
                <a href="#" onclick="downloadMeme(this)" download="meme" class="btn-download flex align-center">Download</a>
            </div>
        </section>

    </section>
    <div class="main-content">
        <section class="search-area flex align-center space-between">Search keyword
            <i class="fa-solid fa-magnifying-glass"></i>
        </section>
        <section class="gallery grid grid-container"> </section>
        <footer class='main-footer flex align-center'>
            <img src=img/me.jpg class="logo">
            <div class="about"><span class="footer-name"> Guy Peer </span> <br />
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic voluptas impedit officia aliquam enim sed
                similique tempore
                <ul class="social-links clean-list flex align-items ">
                    <li><i class="fa-brands fa-linkedin-in"></i></li>
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-github"></i></li>
                </ul>
            </div>
        </footer>

        <footer class="buttom-fotter flex align-center">
            <img class="banner-footer" src="img/logo.png">
            <small>all rights reserved 2022</small>
        </footer>

    </div>
    <script src="js/main.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="https://kit.fontawesome.com/bf7fb668e9.js" crossorigin="anonymous"></script>

</body>

</html>
